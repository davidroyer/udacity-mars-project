<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/styles/app.css">
    <title>Document</title>
</head>

<body>


    <div class="app">
        <div class="app-layout">
            <div class="app-sidebar">
                <div class="relative py-3 sm:mx-auto">
                    <h2 class="text-gray-900 text-4xl mb-6 font-medium">Choose A Rover</h2>
                    <div class="rover-options-wrapper">
                        <button class="rover-option" id="curiosity">Curiosity</button>
                        <button class="rover-option" id="opportunity">Opportunity</button>
                        <button class="rover-option" id="spirit">Spirit</button>
                    </div>
                    <label class="block max-w-sm mx-auto">
                        <span class="text-gray-700">Select A Rover</span>
                        <select class="form-select block w-full mt-1">
                            <option selected disabled value="">Select</option>
                            <option value="curiosity">Curiosity</option>
                            <option value="opportunity">Opportunity</option>
                            <option value="spirit">Spirit</option>
                        </select>
                      </label>
                </div>
            </div>
            <div class="app-info"></div>
            <div class="app-images">
                <div id="root"></div>
            </div>
        </div>

    </div>

</body>
<script src="/app.js"></script>

</html>
