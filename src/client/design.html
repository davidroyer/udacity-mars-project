<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/styles/app.css">
  <title>Design Page</title>
</head>

<body class="bg-gray-400">

  <header class="text-white bg-indigo-700">
    <div class="items-center justify-between max-w-5xl p-4 py-8 mx-auto text-center md:flex md:py-12 xl:px-0">
      <h1 class="text-xl font-bold leading-10 header-title sm:text-2xl md:text-3xl lg:text-4xl">Mars Rover Dashboard</h1>

      <div class="w-5/6 mx-auto mt-3 rover-selector-wrapper md:mt-0 md:mr-0 md:w-1/3 md:mb-0">
        <label class="block max-w-sm mx-auto">
          <select class="block w-full mt-1 font-extrabold text-gray-700 form-select">
            <option selected disabled value="">Select A Rover</option>
            <option value="curiosity">Curiosity</option>
            <option value="opportunity">Opportunity</option>
            <option value="spirit">Spirit</option>
          </select>
        </label>
      </div>

    </div>
  </header>

  <main class="pb-16 mt-6 mb-6">
    <div class="max-w-4xl px-4 mx-auto main-content-wrapper">

      <!-- Rover Info -->
      <div class="grid gap-6 mt-16 mb-20 rover-info sm:grid-cols-2 lg:grid-cols-4">
        <div class="flex items-center justify-center w-48 h-32 pb-8 mx-auto bg-gray-300 rounded-md shadow-sm rover-info-item">Info Item 1</div>
        <div class="flex items-center justify-center w-48 h-32 pb-8 mx-auto bg-gray-300 rounded-md shadow-sm rover-info-item">Info Item 2</div>
        <div class="flex items-center justify-center w-48 h-32 pb-8 mx-auto bg-gray-300 rounded-md shadow-sm rover-info-item">Info Item 3</div>
        <div class="flex items-center justify-center w-48 h-32 pb-8 mx-auto bg-gray-300 rounded-md shadow-sm rover-info-item">Info Item 4</div>
      </div>

      <!-- Rover Images -->
      <div class="grid grid-cols-2 gap-4 rover-images md:grid-cols-3">
        <div class="h-20 bg-gray-300 rover-image ">1</div>
        <div class="h-20 bg-gray-300 rover-image">2</div>
        <div class="h-20 bg-gray-300 rover-image">3</div>
        <div class="h-20 bg-gray-300 rover-image">4</div>
        <div class="h-20 bg-gray-300 rover-image">5</div>
        <div class="h-20 bg-gray-300 rover-image">6</div>
      </div>

    </div>
  </main>
</body>
<script src="/js/app.js"></script>

</html>
